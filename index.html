<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon16x16.png" type="image/x-icon">
  <title>Pixelation Tool</title>
  <!-- Import Google Font for the title -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar for controls -->
    <div class="sidebar">
      <h1>Pixelation Tool</h1>
    
      <h2>Upload Image</h2>
      <div class="input-group">
        <input type="file" id="upload" accept="image/*">
      </div>
    
      <h2>Block Settings</h2>
      <div class="input-group">
        <label class="control-label" for="blockSize">Block Size</label>
        <input type="range" id="blockSize" min="1" max="50" value="10">
        <span id="blockSizeValue">10</span>

        <label class="control-label" for="blockCalc">Calculation Method</label>
        <select id="blockCalc">
          <option value="mean">Mean</option>
          <option value="median">Median</option>
          <option value="mode">Mode</option>
        </select>
      </div>

      <!-- Palette Settings -->
      <h2>Palette Settings</h2>
      <div class="input-group">
        <button id="usePalette">Use Palette</button>
        <label for="paletteSelect">Select Palette</label>
        <select id="paletteSelect">
        </select>

        <label for="colorPicker">Make a Palette</label>
        <div id="paletteMaker">
          <textarea id="paletteName" rows="1" cols="10">Palette Name</textarea>
          <div id="colorHolder">
            <input type="color">
          </div>
          <button id="addColorButton">+</button>
          <button id="removeColorButton">-</button>
        </div>
        <button id="addPaletteButton">Add Palette</button>
      </div>
    </div>

    <!-- Main area for canvas -->
    <div class="main-content">
      <canvas id="canvas"></canvas>
    </div>
  </div>


  <script type="module" src="src/main.js"></script>
</body>
</html>
